<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple One-Page Site</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            position: relative;
        }
        .desktop-img, .mobile-img {
            display: block;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .mobile-img {
            display: none;
        }
        .button-container {
            display: flex;
            gap: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            flex-direction: row;
            padding: 0 16px;
            box-sizing: border-box;
        }
        .button {
            padding: 10px 20px;
            border: none;
            background: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            white-space: nowrap;
        }
        .button:hover {
            background: #ddd;
        }
        @media (max-width: 600px) {
            .desktop-img {
                display: none;
            }
            .mobile-img {
                display: block;
            }
            .button-container {
                position: fixed;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                flex-direction: row;
                justify-content: center;
                width: calc(100% - 32px);
                background: rgba(0, 0, 0, 0.8);
                padding: 10px 16px;
                box-sizing: border-box;
            }
            .button {
                flex: 1;
                text-align: center;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <img src="desktop.jpg" alt="Desktop Image" class="desktop-img">
    <img src="mobile.jpg" alt="Mobile Image" class="mobile-img">
    <div class="button-container">
        <a href="mailto:email@email.com" class="button">Contact</a>
        <a href="https://www.google.com" class="button">Shop</a>
        <a href="https://www.google.com" class="button">Follow</a>
    </div>
</body>
</html>
